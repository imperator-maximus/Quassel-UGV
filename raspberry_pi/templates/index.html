<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>👑 Quassel UGV Controller 👑</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c59 50%, #1a3d0f 100%);
            color: #f5f5dc;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.15) 0%, rgba(45, 80, 22, 0.25) 100%);
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid rgba(212, 175, 55, 0.4);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
            color: #ffd700;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        .header-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }

        .info-toggle-btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, rgba(212, 175, 55, 0.3), rgba(212, 175, 55, 0.5));
            border: 2px solid rgba(212, 175, 55, 0.6);
            border-radius: 20px;
            color: #ffd700;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-weight: bold;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .info-toggle-btn:hover {
            background: linear-gradient(45deg, rgba(212, 175, 55, 0.5), rgba(212, 175, 55, 0.7));
            transform: translateY(-1px);
        }

        .status-bar {
            display: none;
            justify-content: center;
            align-items: center;
            gap: 30px;
            font-size: 0.9em;
            background: rgba(45, 80, 22, 0.4);
            padding: 12px 25px;
            border-radius: 20px;
            border: 2px solid rgba(212, 175, 55, 0.5);
            backdrop-filter: blur(10px);
            margin-top: 15px;
        }

        .status-bar.visible {
            display: flex;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #f5f5dc;
            font-weight: 600;
        }

        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            transition: all 0.3s ease;
            border: 2px solid rgba(212, 175, 55, 0.4);
        }

        .status-dot.active {
            background: #32cd32;
            border-color: #32cd32;
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.7);
        }

        .status-dot.inactive {
            background: #8b4513;
            border-color: #8b4513;
            box-shadow: 0 0 10px rgba(139, 69, 19, 0.5);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }

        .control-section {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(45, 80, 22, 0.15) 100%);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .section-title {
            font-size: 1.4em;
            margin-bottom: 20px;
            text-align: center;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        .emergency-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.0em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 100px;
            font-family: 'Georgia', 'Times New Roman', serif;
        }

        .btn-emergency {
            background: linear-gradient(45deg, #8b4513, #a0522d);
            color: #ffd700;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.5);
            border: 2px solid rgba(212, 175, 55, 0.4);
        }

        .btn-emergency:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.7);
        }

        .btn-emergency.active {
            background: linear-gradient(45deg, #2d5016, #4a7c59);
            box-shadow: 0 4px 15px rgba(45, 80, 22, 0.6);
            border: 2px solid rgba(212, 175, 55, 0.6);
        }

        .btn-emergency.active:hover {
            box-shadow: 0 6px 20px rgba(45, 80, 22, 0.8);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .info-card {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(45, 80, 22, 0.1) 100%);
            border-radius: 15px;
            padding: 18px;
            text-align: center;
            border: 2px solid rgba(212, 175, 55, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .info-label {
            font-size: 1.0em;
            color: #d4af37;
            margin-bottom: 8px;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-weight: bold;
        }

        .info-value {
            font-size: 1.3em;
            font-weight: bold;
            color: #32cd32;
        }

        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s ease;
            background: rgba(212, 175, 55, 0.2);
            border: 1px solid rgba(212, 175, 55, 0.5);
            color: #d4af37;
        }

        .connection-status.connected {
            background: rgba(212, 175, 55, 0.3);
            border-color: #d4af37;
            color: #ffd700;
        }

        .connection-status.disconnected {
            background: rgba(139, 69, 19, 0.3);
            border-color: #8b4513;
            color: #cd853f;
        }

        .footer {
            background: linear-gradient(135deg, rgba(45, 80, 22, 0.3) 0%, rgba(212, 175, 55, 0.1) 100%);
            padding: 15px;
            text-align: center;
            font-size: 0.9em;
            color: #d4af37;
            font-family: 'Georgia', 'Times New Roman', serif;
            border-top: 2px solid rgba(212, 175, 55, 0.3);
        }

        /* Responsive Design für Smartphone hochkant */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.3em;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .emergency-controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                padding: 18px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Joystick Styles (Phase 2) */
        .joystick-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        #joystickCanvas {
            border: 4px solid rgba(212, 175, 55, 0.5);
            border-radius: 50%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, rgba(45, 80, 22, 0.1) 100%);
            cursor: pointer;
            touch-action: none;
            user-select: none;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .joystick-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .joystick-values {
            display: flex;
            gap: 20px;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-size: 1.1em;
            color: #ffd700;
            font-weight: bold;
        }

        .speed-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
            max-width: 300px;
        }

        .speed-control label {
            font-size: 1.1em;
            color: #ffd700;
            font-family: 'Georgia', 'Times New Roman', serif;
            font-weight: bold;
        }

        #speedSlider {
            width: 100%;
            height: 10px;
            border-radius: 8px;
            background: rgba(212, 175, 55, 0.3);
            outline: none;
            -webkit-appearance: none;
            border: 1px solid rgba(212, 175, 55, 0.5);
        }

        #speedSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
            border: 2px solid #d4af37;
        }

        #speedSlider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
            border: 2px solid #d4af37;
        }

        /* Joystick nur anzeigen wenn CAN aktiv */
        .joystick-disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        /* Touch-optimierte Buttons */
        @media (hover: none) and (pointer: coarse) {
            .btn {
                padding: 20px 25px;
                font-size: 1.2em;
            }

            #joystickCanvas {
                width: 280px;
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Verbinde...</div>
    
    <div class="header">
        <h1>👑 Quassel UGV 👑</h1>
        <div class="header-controls">
            <button class="info-toggle-btn" onclick="toggleStatusInfo()">📊 Info</button>
            <!-- Platz für zukünftige Buttons: Mäher, Licht -->
        </div>
        <div class="status-bar" id="statusBar">
            <div class="status-indicator">
                <div class="status-dot" id="canStatus"></div>
                <span>CAN Bus</span>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="pwmStatus"></div>
                <span>PWM Output</span>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="monitorStatus"></div>
                <span>Monitor</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="control-section">
            <div class="emergency-controls">
                <button class="btn btn-emergency" id="canToggleBtn" onclick="toggleCAN()">
                    <span id="canToggleText">CAN STOPPEN</span>
                </button>
            </div>
        </div>

        <!-- Phase 2: Virtueller Joystick -->
        <div class="control-section" id="joystickSection">
            <div class="joystick-container">
                <canvas id="joystickCanvas" width="300" height="300"></canvas>
                <div class="joystick-info">
                    <div class="joystick-values">
                        <span>X: <span id="joystickX">0.00</span></span>
                        <span>Y: <span id="joystickY">0.00</span></span>
                    </div>
                    <div class="speed-control">
                        <label for="speedSlider">Max Speed: <span id="speedValue">100</span>%</label>
                        <input type="range" id="speedSlider" min="10" max="100" value="100" step="5">
                    </div>
                </div>
            </div>
        </div>

        <div class="control-section">
            <div class="section-title">📊 System Status</div>
            <div class="info-grid">
                <div class="info-card">
                    <div class="info-label">Linker Motor PWM</div>
                    <div class="info-value" id="leftPwm">1500μs</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Rechter Motor PWM</div>
                    <div class="info-value" id="rightPwm">1500μs</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Joystick Status</div>
                    <div class="info-value" id="joystickStatus">Inaktiv</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Verbindung</div>
                    <div class="info-value" id="connectionTime">--</div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        👑 Quassel UGV Controller v2.0 | Schloss Quassel 👑
    </div>

    <script>
        // Socket.IO Verbindung
        const socket = io();
        let canEnabled = true;
        let connectionStartTime = Date.now();

        // Joystick-Variablen (Phase 2)
        let joystickCanvas, joystickCtx;
        let joystickCenter = { x: 150, y: 150 };
        let joystickRadius = 140;
        let knobRadius = 30;
        let isDragging = false;
        let currentKnobPos = { x: 150, y: 150 };
        let maxSpeed = 100;

        // WebSocket Event-Handler für Debugging
        socket.on('connect', function() {
            console.log('✅ WebSocket verbunden');
        });

        socket.on('disconnect', function() {
            console.log('❌ WebSocket getrennt');
        });

        socket.on('pwm_update', function(data) {
            console.log('📡 PWM Update empfangen:', data);
            // PWM-Werte in der UI aktualisieren
            if (data.left) document.getElementById('leftPwm').textContent = data.left + 'μs';
            if (data.right) document.getElementById('rightPwm').textContent = data.right + 'μs';
        });

        // Verbindungsstatus
        socket.on('connect', function() {
            document.getElementById('connectionStatus').textContent = 'Verbunden';
            document.getElementById('connectionStatus').className = 'connection-status connected';
            connectionStartTime = Date.now();
            updateConnectionTime();
        });

        socket.on('disconnect', function() {
            document.getElementById('connectionStatus').textContent = 'Getrennt';
            document.getElementById('connectionStatus').className = 'connection-status disconnected';
        });

        // Status Updates vom Server
        socket.on('status_update', function(data) {
            updateStatus(data);
        });

        // Status Info Toggle Funktion
        function toggleStatusInfo() {
            const statusBar = document.getElementById('statusBar');
            statusBar.classList.toggle('visible');
        }

        // CAN Toggle Funktion
        function toggleCAN() {
            fetch('/api/can/toggle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                canEnabled = data.can_enabled;
                updateCANButton();
                // Status sofort aktualisieren
                fetchStatus();
            })
            .catch(error => {
                console.error('Fehler beim CAN Toggle:', error);
            });
        }

        // Status vom Server abrufen
        function fetchStatus() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    updateStatus(data);
                })
                .catch(error => {
                    console.error('Fehler beim Status abrufen:', error);
                });
        }

        // UI Status aktualisieren
        function updateStatus(data) {
            canEnabled = data.can_enabled;

            // Status-Dots aktualisieren
            document.getElementById('canStatus').className =
                'status-dot ' + (data.can_enabled ? 'active' : 'inactive');
            document.getElementById('pwmStatus').className =
                'status-dot ' + (data.pwm_enabled ? 'active' : 'inactive');
            document.getElementById('monitorStatus').className =
                'status-dot ' + (data.monitor_enabled ? 'active' : 'inactive');

            // PWM-Werte aktualisieren
            if (data.current_pwm) {
                document.getElementById('leftPwm').textContent =
                    Math.round(data.current_pwm.left) + 'μs';
                document.getElementById('rightPwm').textContent =
                    Math.round(data.current_pwm.right) + 'μs';
            }

            // Joystick-Status
            const joystickStatus = data.joystick_enabled ? 'Aktiv' : 'Inaktiv';
            document.getElementById('joystickStatus').textContent = joystickStatus;

            // Joystick-Bereich aktivieren/deaktivieren (umgekehrte Logik!)
            const joystickSection = document.getElementById('joystickSection');
            if (data.can_enabled) {
                joystickSection.classList.add('joystick-disabled');  // CAN aktiv → Joystick deaktiviert
            } else {
                joystickSection.classList.remove('joystick-disabled');  // CAN deaktiviert → Joystick aktiv
            }

            // Joystick neu zeichnen falls CAN-Status geändert
            if (joystickCtx) {
                drawJoystick();
            }

            updateCANButton();
        }

        // CAN Button aktualisieren
        function updateCANButton() {
            const btn = document.getElementById('canToggleBtn');
            const text = document.getElementById('canToggleText');
            
            if (canEnabled) {
                btn.className = 'btn btn-emergency';
                text.textContent = 'CAN STOPPEN';
            } else {
                btn.className = 'btn btn-emergency active';
                text.textContent = 'CAN STARTEN';
            }
        }

        // Verbindungszeit aktualisieren
        function updateConnectionTime() {
            const elapsed = Math.round((Date.now() - connectionStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            
            document.getElementById('connectionTime').textContent = 
                minutes > 0 ? `${minutes}:${seconds.toString().padStart(2, '0')}` : `${seconds}s`;
        }

        // Joystick-Funktionen (Phase 2)
        function initJoystick() {
            joystickCanvas = document.getElementById('joystickCanvas');
            joystickCtx = joystickCanvas.getContext('2d');

            // Event-Listener für Touch und Mouse
            joystickCanvas.addEventListener('mousedown', startDrag);
            joystickCanvas.addEventListener('mousemove', drag);
            joystickCanvas.addEventListener('mouseup', endDrag);
            joystickCanvas.addEventListener('mouseleave', endDrag);

            // Touch-Events
            joystickCanvas.addEventListener('touchstart', handleTouch);
            joystickCanvas.addEventListener('touchmove', handleTouch);
            joystickCanvas.addEventListener('touchend', endDrag);

            // Speed-Slider
            const speedSlider = document.getElementById('speedSlider');
            speedSlider.addEventListener('input', function() {
                maxSpeed = parseInt(this.value);
                document.getElementById('speedValue').textContent = maxSpeed;
            });

            drawJoystick();
        }

        function drawJoystick() {
            joystickCtx.clearRect(0, 0, 300, 300);

            // Äußerer Kreis (Joystick-Bereich)
            joystickCtx.beginPath();
            joystickCtx.arc(joystickCenter.x, joystickCenter.y, joystickRadius, 0, 2 * Math.PI);
            joystickCtx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
            joystickCtx.lineWidth = 2;
            joystickCtx.stroke();

            // Mittelkreuz
            joystickCtx.beginPath();
            joystickCtx.moveTo(joystickCenter.x - 20, joystickCenter.y);
            joystickCtx.lineTo(joystickCenter.x + 20, joystickCenter.y);
            joystickCtx.moveTo(joystickCenter.x, joystickCenter.y - 20);
            joystickCtx.lineTo(joystickCenter.x, joystickCenter.y + 20);
            joystickCtx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            joystickCtx.lineWidth = 1;
            joystickCtx.stroke();

            // Knob (beweglicher Teil)
            joystickCtx.beginPath();
            joystickCtx.arc(currentKnobPos.x, currentKnobPos.y, knobRadius, 0, 2 * Math.PI);
            joystickCtx.fillStyle = canEnabled ? '#ff4444' : '#00ff88';  // Grün wenn CAN AUS (Joystick aktiv)
            joystickCtx.fill();
            joystickCtx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
            joystickCtx.lineWidth = 2;
            joystickCtx.stroke();
        }

        function getEventPos(event) {
            const rect = joystickCanvas.getBoundingClientRect();
            const scaleX = joystickCanvas.width / rect.width;
            const scaleY = joystickCanvas.height / rect.height;

            if (event.touches && event.touches.length > 0) {
                return {
                    x: (event.touches[0].clientX - rect.left) * scaleX,
                    y: (event.touches[0].clientY - rect.top) * scaleY
                };
            } else {
                return {
                    x: (event.clientX - rect.left) * scaleX,
                    y: (event.clientY - rect.top) * scaleY
                };
            }
        }

        function startDrag(event) {
            if (canEnabled) return;  // Joystick nur aktiv wenn CAN DEAKTIVIERT

            const pos = getEventPos(event);
            const distance = Math.sqrt(
                Math.pow(pos.x - currentKnobPos.x, 2) +
                Math.pow(pos.y - currentKnobPos.y, 2)
            );

            if (distance <= knobRadius) {
                isDragging = true;
                event.preventDefault();
            }
        }

        function drag(event) {
            if (!isDragging || canEnabled) return;  // Joystick nur aktiv wenn CAN DEAKTIVIERT

            const pos = getEventPos(event);
            const deltaX = pos.x - joystickCenter.x;
            const deltaY = pos.y - joystickCenter.y;
            const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

            if (distance <= joystickRadius) {
                currentKnobPos.x = pos.x;
                currentKnobPos.y = pos.y;
            } else {
                // Begrenze auf Joystick-Radius
                const angle = Math.atan2(deltaY, deltaX);
                currentKnobPos.x = joystickCenter.x + Math.cos(angle) * joystickRadius;
                currentKnobPos.y = joystickCenter.y + Math.sin(angle) * joystickRadius;
            }

            // SOFORT aktualisieren bei jeder Bewegung
            updateJoystickValues();
            drawJoystick();
            event.preventDefault();
        }

        function endDrag() {
            if (!isDragging) return;

            isDragging = false;

            // Smooth return to center
            const returnToCenter = () => {
                const deltaX = joystickCenter.x - currentKnobPos.x;
                const deltaY = joystickCenter.y - currentKnobPos.y;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);

                if (distance > 2) {
                    currentKnobPos.x += deltaX * 0.2;
                    currentKnobPos.y += deltaY * 0.2;
                    updateJoystickValues();
                    drawJoystick();
                    requestAnimationFrame(returnToCenter);
                } else {
                    currentKnobPos.x = joystickCenter.x;
                    currentKnobPos.y = joystickCenter.y;
                    updateJoystickValues();
                    drawJoystick();
                    socket.emit('joystick_release');
                }
            };

            requestAnimationFrame(returnToCenter);
        }

        function handleTouch(event) {
            event.preventDefault();

            if (event.type === 'touchstart') {
                startDrag(event);
            } else if (event.type === 'touchmove') {
                drag(event);
            }
        }

        function updateJoystickValues() {
            // Konvertiere Pixel-Position zu -1.0 bis +1.0
            const x = (currentKnobPos.x - joystickCenter.x) / joystickRadius;
            const y = -(currentKnobPos.y - joystickCenter.y) / joystickRadius; // Y invertiert

            // Anzeige aktualisieren
            document.getElementById('joystickX').textContent = x.toFixed(3);
            document.getElementById('joystickY').textContent = y.toFixed(3);

            // IMMER an Server senden (auch bei kleinen Bewegungen)
            console.log(`Sending joystick: X=${x.toFixed(3)} Y=${y.toFixed(3)}`);
            socket.emit('joystick_update', { x: x, y: y });
        }

        // Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            // Joystick initialisieren
            initJoystick();

            // Status alle 2 Sekunden aktualisieren
            setInterval(fetchStatus, 2000);

            // Verbindungszeit alle Sekunde aktualisieren
            setInterval(updateConnectionTime, 1000);

            // Initialer Status-Abruf
            setTimeout(fetchStatus, 500);
        });

        // Touch-Events für bessere Mobile-Erfahrung
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
