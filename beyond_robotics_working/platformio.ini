; PlatformIO Project Configuration File
;
; Beyond Robotics DroneCAN Motor Controller - Refactored
; Clean, modular implementation with organized structure
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:stm32L431]
platform = ststm32
board = BRMicroNode
framework = arduino
upload_protocol = stlink
debug_tool = stlink
monitor_speed = 115200

; Board configuration
board_build.variants_dir = variants
board_build.ldscript = variants/BRMicroNode/ldscript.ld

; Include paths for modular structure
build_flags =
    -Wno-error=deprecated-declarations
    -I include
    -I src

; Debug configuration
debug_build_flags = -O0 -g
debug_init_break = tbreak none

; Optional: CRC32 append script
; extra_scripts = post:append_crc32.py

; Monitor configuration
monitor_filters =
    default
    time